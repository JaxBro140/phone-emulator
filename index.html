<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced CAPTCHA System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef1f5;
    padding: 20px;
  }

  .section {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    max-width: 700px;
    margin: 20px auto;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  h2 {
    margin-top: 0;
  }

  textarea, input {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  button {
    margin-top: 12px;
    padding: 10px;
    width: 100%;
    background: #4a90e2;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }

  #result {
    margin-top: 10px;
    font-weight: bold;
  }

  /* TILE CAPTCHA */
  .tile-grid {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 8px;
    margin-top: 15px;
  }

  .tile {
    width: 100px;
    height: 100px;
    background: #ddd;
    border: 2px solid transparent;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    user-select: none;
  }

  .tile.selected {
    border-color: #4a90e2;
    background: #cfe2ff;
  }
</style>
</head>
<body>

<!-- QUESTION CAPTCHA -->
<div class="section">
  <h2>Question CAPTCHA</h2>

  <textarea id="questions" rows="5" placeholder="Enter questions (one per line)
Example:
What is 2+2? | 4
What color is the sky? | blue
Type the word cat | cat"></textarea>

  <button onclick="generateQuestionCaptcha()">Generate Question CAPTCHA</button>

  <div id="questionBox" style="margin-top:15px;font-weight:bold;"></div>

  <input type="text" id="questionAnswer" placeholder="Your answer">

  <button onclick="checkQuestionCaptcha()">Verify Answer</button>

  <div id="questionResult"></div>
</div>

<!-- TILE CAPTCHA -->
<div class="section">
  <h2>Tile Selection CAPTCHA</h2>

  <textarea id="tileConfig" rows="5" placeholder="Tile CAPTCHA format:
Instruction | Correct tiles (comma separated)
Example:
Select all tiles with stars | 1,3,5"></textarea>

  <button onclick="generateTileCaptcha()">Generate Tile CAPTCHA</button>

  <div id="tileInstruction" style="margin-top:15px;font-weight:bold;"></div>

  <div class="tile-grid" id="tileGrid"></div>

  <button onclick="checkTileCaptcha()">Verify Tiles</button>

  <div id="tileResult"></div>
</div>

<script>
/* ---------------- QUESTION CAPTCHA ---------------- */

let correctAnswer = "";

function generateQuestionCaptcha() {
  const raw = document.getElementById("questions").value.trim();
  if (!raw) {
    alert("Please enter at least one question.");
    return;
  }

  const lines = raw.split("\n").map(l => l.trim()).filter(l => l.includes("|"));
  const random = lines[Math.floor(Math.random() * lines.length)];

  const [question, answer] = random.split("|").map(s => s.trim());

  document.getElementById("questionBox").textContent = question;
  correctAnswer = answer;

  document.getElementById("questionAnswer").value = "";
  document.getElementById("questionResult").textContent = "";
}

function checkQuestionCaptcha() {
  const user = document.getElementById("questionAnswer").value.trim();
  const result = document.getElementById("questionResult");

  if (user.toLowerCase() === correctAnswer.toLowerCase()) {
    result.textContent = "Correct!";
    result.style.color = "green";
  } else {
    result.textContent = "Incorrect.";
    result.style.color = "red";
  }
}

/* ---------------- TILE CAPTCHA ---------------- */

let correctTiles = [];

function generateTileCaptcha() {
  const raw = document.getElementById("tileConfig").value.trim();
  if (!raw) {
    alert("Please enter tile CAPTCHA configuration.");
    return;
  }

  const lines = raw.split("\n").filter(l => l.includes("|"));
  const random = lines[Math.floor(Math.random() * lines.length)];

  const [instruction, tiles] = random.split("|").map(s => s.trim());

  document.getElementById("tileInstruction").textContent = instruction;

  correctTiles = tiles.split(",").map(n => parseInt(n.trim()));

  const grid = document.getElementById("tileGrid");
  grid.innerHTML = "";

  for (let i = 1; i <= 9; i++) {
    const tile = document.createElement("div");
    tile.className = "tile";
    tile.textContent = i;

    tile.onclick = () => tile.classList.toggle("selected");

    grid.appendChild(tile);
  }

  document.getElementById("tileResult").textContent = "";
}

function checkTileCaptcha() {
  const tiles = document.querySelectorAll(".tile");
  const selected = [];

  tiles.forEach((tile, index) => {
    if (tile.classList.contains("selected")) {
      selected.push(index + 1);
    }
  });

  const result = document.getElementById("tileResult");

  if (JSON.stringify(selected.sort()) === JSON.stringify(correctTiles.sort())) {
    result.textContent = "Correct tiles selected!";
    result.style.color = "green";
  } else {
    result.textContent = "Incorrect tiles.";
    result.style.color = "red";
  }
}
</script>

</body>
</html>
